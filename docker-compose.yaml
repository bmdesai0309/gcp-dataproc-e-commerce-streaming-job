version: '3.8'

services:
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-local
    ports:
      - "9091:9091"
      - "9092:9092"
      - "9093:9093" # Added for Controller
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@localhost:9093'

      # FIX 1: Set EXTERNAL to 0.0.0.0:9092
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9091,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'

      # FIX 2: Map local traffic to 9091 and cloud traffic to the ngrok address
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localhost:9091,EXTERNAL://2.tcp.ngrok.io:14935'

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM4Qk'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1